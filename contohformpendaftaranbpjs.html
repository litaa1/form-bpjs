<body>
     <table border='3' width='100%'cellpadding='15' cellspacing='15' bgcolor='aqua'>

	     <td colspan='3'align='center'></td>

	  	 <td align='center' height='500'bgcolor='pink'>
      <h1 align='center'>pendaftaran peserta BPJS kesehatan</h1>
       <form>
		   	<fieldset>
		   		<table>
  	<tr>
  		<td>
  		  <label for='nores'>No.Registrasi:</label>
  	    </td>
  		<td>
  			<input type="number" id='nores'>
  		</td>
  	</tr>
    <tr>
  	   <td> 
  	   	    <label for="ktp">No.KTP/NIK:</label>
  	   	</td>
  		<td>
  			<input type="number" id="ktp">
  		</td>
  	</tr>
  	<tr>		
  		<td>
  			<label for="nl">Nama Lengkap:</label>
  		</td>
  		<td>
  			<input type="text" id="nl">
  		</td>
  	</tr>
  	<tr>
  		<td>
  			<label >Jenis Kelamin:</label>
  		</td>
  		<td>
  			<select >
  				<option>laki-laki</option>
  				<option>perempuan</option>
  	        </select>
  		</td>
  	</tr>
  	<tr>
  		<td>
  			<label for="tl">Tempat Lahir:</label>
  		</td>
  		<td>
  			<input type="text" id="tl">
  		</td>
  	</tr>
  	<tr>
  	    <td>
  	    	<label for="tal"> Tanggal Lahir: </label>
  	    </td>
  		<td>
  			<input type="date" id="tal">
  		
  		</td>
  	</tr>
  	<tr>
  	    <td>
  	    	<label  >Status Pernikahan:</label>
  	    </td>
  		<td>
  			<select >
  				<option>kawin</option>
  				<option>belum kawin</option>
  			</select>
  	</td>
  	</tr>
  	<tr>
  	    <td>
  	    	<label >Hubungan Keluarga:</label>
  	    </td>
  		<td>
  			<select >
  				<option>kepala keluarga</option>
  				<option>istri</option>
  				<option>anak</option>
  			</select>
  	    </td>
  	</tr>
  	<tr>
  	   <td> 
  	   	    <label for="np">No ponsel</label>
  	   	</td>
  	   	<td>
  	        <input type="numer" id="np">
  	    </td>
  	</tr>
  	<tr>    
  	    <td>
  	    	<label for="npwp">NPWP</label>
  	    </td>
  	    <td>
  	    	<input type="text" id="npwp">
  	    </td>
  	</tr>
  	<tr>    
  	    <td>
  	    	<label>Kelas Rawat</label>
  	    </td>
  	    <td>
  	    	<select>
  	    		<option>kelas I</option>
  	    		<option>kelas II</option>
  	    		<option>kelas III</option>
  	    		<option>kelas VIP</option>
  	    		<option>kelas VVIP</option>
  	    	</select>
  	    </td>
  	</tr>
  	<tr>    
  	    <td>
  	    	<button type="submit">Daftar</button>
  	    </td>
  	    <td>
  	    	<button type="Reset">Reset</button>
  	    </td>
   </tr>

 </table>
		   	</fieldset>
		   </form>

 <td align='center' width='15%' height='250'bgcolor='pink'>
